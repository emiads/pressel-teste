  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #e3f2fd);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .ca-container {
      text-align: center;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      animation: ca-fade-in 1s ease-in-out;
    }

    @keyframes ca-fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ca-title {
      font-size: clamp(24px, 5vw, 28px);
      font-weight: 700;
      margin-bottom: 15px;
      color: #e80070;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      line-height: 1.3;
    }

    .ca-subtitle {
      font-size: clamp(15px, 3.5vw, 16px);
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
      font-weight: 500;
    }

    .ca-button {
      display: inline-block;
      background-color: #e80070;
      color: #ffffff;
      padding: clamp(15px, 4vw, 18px) clamp(25px, 7vw, 35px);
      font-size: clamp(17px, 4vw, 20px);
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0, 151, 57, 0.2);
      margin: 15px 0;
      border: none;
      cursor: pointer;
    }

    .ca-button:hover {
      background-color: #e80070;
      transform: scale(1.03);
    }

    .ca-button:active {
      transform: scale(0.98);
    }

    .ca-links {
      margin-top: 25px;
      font-size: clamp(13px, 3vw, 14px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .ca-links a {
      color: #e80070;
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
      white-space: nowrap;
    }

    .ca-links a:hover {
      color: #e80070;
      text-decoration: underline;
    }

    .ca-footer {
      margin-top: 30px;
      font-size: clamp(11px, 2.5vw, 12px);
      color: #777;
      line-height: 1.5;
    }

    .ca-footer a {
      color: #e80070;
      text-decoration: none;
      font-weight: 500;
    }

    .ca-footer a:hover {
      color: #e80070;
    }

    @media (max-width: 400px) {
      .ca-container {
        padding: 25px 20px;
      }

      .ca-links {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="ca-container">
    <h1 class="ca-title">CONSULTAR FACIL</h1>
    <p class="ca-subtitle">Clique no botão abaixo para acessar serviços públicos de forma rápida e segura.</p>
    <a class="ca-button" href="seu link">
      <i class="fas fa-comments"></i> CONSULTAR AGORA
    </a>
    <div class="ca-links">
      <a href="politicas"><i class="fas fa-shield-alt"></i> Política de Privacidade</a>
      <a href="termos"><i class="fas fa-file-alt"></i> Termos de Uso</a>
      <a href="servicos"><i class="fas fa-cogs"></i> Serviços</a>
    </div>
    <footer class="ca-footer">
      © 2025 Consultar Facil Brasil. Todos os direitos reservados. <a href="servicos">Contato</a>
    </footer>
  </div>
</body>
</html>
